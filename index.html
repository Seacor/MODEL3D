<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Modelo 3D AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer
    src="verf.glb"
    alt="Mi modelo 3D"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate>
  </model-viewer>
</body>
</html>
